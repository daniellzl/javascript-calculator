<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <div class="container text-center">
        <div id="calculator">
            <div class="row">
                <p id="display"></p>
            </div>
            <div class="row">
                <button id="allClear" class="btn">AC</button>
                <button id="clearEntry" class="btn">CE</button>
            </div>
            <div class="row">
                <button class="operations btn">+</button>
                <button class="operations btn">-</button>
                <button class="operations btn">*</button>
                <button class="operations btn">/</button>
            </div>
            <div class="row">
                <button class="numbers btn">1</button>
                <button class="numbers btn">2</button>
                <button class="numbers btn">3</button>
            </div>
            <div class="row">
                <button class="numbers btn">4</button>
                <button class="numbers btn">5</button>
                <button class="numbers btn">6</button>
            </div>
            <div class="row">
                <button class="numbers btn">7</button>
                <button class="numbers btn">8</button>
                <button class="numbers btn">9</button>
            </div>
            <div class="row">
                <button id="zero" class="numbers btn">0</button>
                <button id="equals" class="btn">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
